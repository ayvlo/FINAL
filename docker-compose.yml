version: '3.9'

services:
  # PostgreSQL - OLTP Database
  postgres:
    image: postgres:16-alpine
    container_name: ayvlo-postgres
    environment:
      POSTGRES_DB: ayvlo
      POSTGRES_USER: ayvlo
      POSTGRES_PASSWORD: ayvlo_dev_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ayvlo"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ayvlo-network

  # ClickHouse - OLAP/Analytics Database
  clickhouse:
    image: clickhouse/clickhouse-server:24.1-alpine
    container_name: ayvlo-clickhouse
    environment:
      CLICKHOUSE_DB: ayvlo
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: clickhouse_dev_password
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "8123:8123"  # HTTP
      - "9000:9000"  # Native
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./scripts/init-clickhouse.sql:/docker-entrypoint-initdb.d/01-init.sql
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ayvlo-network

  # Redis - Cache & Celery Broker
  redis:
    image: redis:7-alpine
    container_name: ayvlo-redis
    command: redis-server --appendonly yes --requirepass redis_dev_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ayvlo-network

  # Redpanda - Kafka-compatible streaming
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.3.1
    container_name: ayvlo-redpanda
    command:
      - redpanda
      - start
      - --smp
      - "1"
      - --memory
      - "1G"
      - --reserve-memory
      - "0M"
      - --overprovisioned
      - --node-id
      - "0"
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
      - --pandaproxy-addr
      - PLAINTEXT://0.0.0.0:28082,OUTSIDE://0.0.0.0:8082
      - --advertise-pandaproxy-addr
      - PLAINTEXT://redpanda:28082,OUTSIDE://localhost:8082
      - --rpc-addr
      - "0.0.0.0:33145"
      - --advertise-rpc-addr
      - "redpanda:33145"
    ports:
      - "9092:9092"   # Kafka API
      - "8082:8082"   # Schema Registry
      - "9644:9644"   # Admin API
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9644/v1/status/ready"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - ayvlo-network

  # Redpanda Console (UI for Kafka)
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v2.8.1
    container_name: ayvlo-redpanda-console
    environment:
      KAFKA_BROKERS: redpanda:29092
      KAFKA_SCHEMAREGISTRY_ENABLED: "true"
      KAFKA_SCHEMAREGISTRY_URLS: http://redpanda:8082
    ports:
      - "8080:8080"
    depends_on:
      - redpanda
    networks:
      - ayvlo-network

  # OpenFGA - Authorization
  openfga:
    image: openfga/openfga:v1.8.2
    container_name: ayvlo-openfga
    environment:
      OPENFGA_DATASTORE_ENGINE: postgres
      OPENFGA_DATASTORE_URI: postgres://ayvlo:ayvlo_dev_password@postgres:5432/openfga?sslmode=disable
    ports:
      - "8081:8080"
      - "8090:8081"  # gRPC
      - "3001:3000"  # Playground
    depends_on:
      postgres:
        condition: service_healthy
    command: run --playground-enabled
    healthcheck:
      test: ["CMD", "/usr/local/bin/grpc_health_probe", "-addr=:8081"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ayvlo-network

  # Mailpit - Email testing
  mailpit:
    image: axllent/mailpit:v1.21
    container_name: ayvlo-mailpit
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # UI
    networks:
      - ayvlo-network

  # MinIO - S3-compatible storage
  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    container_name: ayvlo-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ayvlo-network

  # Prometheus - Metrics
  prometheus:
    image: prom/prometheus:v2.55.1
    container_name: ayvlo-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./infra/observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - ayvlo-network

  # Grafana - Dashboards
  grafana:
    image: grafana/grafana:11.4.0
    container_name: ayvlo-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clickhouse-datasource
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/observability/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infra/observability/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - ayvlo-network

  # Jaeger - Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.63
    container_name: ayvlo-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"  # UI
      - "4318:4318"    # OTLP HTTP
      - "4317:4317"    # OTLP gRPC
    networks:
      - ayvlo-network

volumes:
  postgres_data:
  clickhouse_data:
  redis_data:
  redpanda_data:
  minio_data:
  prometheus_data:
  grafana_data:

networks:
  ayvlo-network:
    driver: bridge
