global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ayvlo-dev'
    environment: 'development'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # FastAPI services (api-gateway, metrics, anomalies, etc.)
  - job_name: 'fastapi-services'
    static_configs:
      - targets:
        - 'host.docker.internal:8000'  # api-gateway
        - 'host.docker.internal:8001'  # metrics-service
        - 'host.docker.internal:8002'  # anomalies-service
        - 'host.docker.internal:8003'  # actions-service
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Node exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # ClickHouse metrics
  - job_name: 'clickhouse'
    static_configs:
      - targets: ['clickhouse:9363']

  # PostgreSQL metrics (requires postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis metrics (requires redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
